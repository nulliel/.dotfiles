- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.antigen.zsh: antigen/antigen.zsh
    ~/.bash_aliases: shell/bash_aliases
    ~/.bash_exports: shell/bash_exports
    ~/.bash_functions: shell/bash_functions
    ~/.bash_nocommit: shell/bash_nocommit
    ~/.bash_options: shell/bash_options
    ~/.bash_paths: shell/bash_paths
    ~/.bash_profile: shell/bash_profile
    ~/.bashrc: shell/bashrc
    ~/.config/deadbeef: config/deadbeef
    ~/.config/mpv: config/mpv
    ~/.emacs.d: emacs.d
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.npmrc: config/npmrc
    ~/.zshrc: shell/zshrc

- shell:
  - git submodule update --init --recursive

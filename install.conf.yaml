- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases: aliases
    ~/.antigen.zsh: antigen/antigen.zsh
    ~/.config/deadbeef: config/deadbeef
    ~/.config/mpv: config/mpv
    ~/.emacs.d: emacs.d
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.npmrc: npmrc
    ~/.zshrc: zshrc

- shell:
  - git submodule update --init --recursive
